<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefonbuch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title" class="clickable">Telefonbuch</h1>
    </header>
    <div class="search-container">
        <input type="text" id="search" placeholder="Stadt eingeben" class="search-input">
        <button id="search-button" class="search-button">Suchen</button>
    </div>
    <main>
        <div id="result-container" class="result-container">
            <div id="result" class="result-box">
                <p class="search-prompt">Geben Sie eine Stadt ein, um Benutzer anzuzeigen.</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
